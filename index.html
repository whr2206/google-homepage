<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search Page</title>
</head>
<body>
  
    
<div id="top-nav-bar">

    <div class="top-left-bar">
        <a class="top-nav-link" href="#">About</a>
        <a class="top-nav-link" href="#">Store</a>
    </div>
    
    <div class="top-right-bar">
        <a class="top-nav-link" href="#">Gmail</a>
        <a class="top-nav-link" href="#">Images</a>
        <a class="top-nav-link top-nav-square" href="#"><span class="material-icons">
            apps
            </span></a>
        <a class="top-sign-in" href="#">Sign In</a>
    </div>    

</div> <!-- TOP NAV BAR-->

<div id="google-logo">
    <img class="search-logo" src='google.png' alt="Google Logo">
</div>

<div id="search-area">
    <form class="search-area">
        <input type="text" id="search-box" name="search-box"><br>
    </form>
</div>

<div id="button-area">
    <a class="middle-nav-link" href="#">Google Search</a>
    <a class="middle-nav-link" href="#">I'm Feeling Lucky</a>
</div>

<div id="bottom-bar">
    <div class="bottom-left-bar">
        <a class="bottom-nav-link" href="#">Advertising</a>
        <a class="bottom-nav-link" href="#">Business</a>
        <a class="bottom-nav-link" href="#">How Search Works</a>
    </div>

    <div class="bottom-right-bar">
        <a class="bottom-nav-link" href="#">Privacy</a>
        <a class="bottom-nav-link" href="#">Terms</a>
        <a class="bottom-nav-link" href="#">Settings</a>
    </div>
</div>


</body>

<script src="https://kit.fontawesome.com/6c89907965.js" crossorigin="anonymous"></script>

</html>
